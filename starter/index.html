<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="questions">
        <h2 id="question-title">Title</h2>
        <div id="choices" class="choices">
          <input type="radio" name="answer">
            <label for="choice-a" id="choice-a" class="choice-a" value="a">A</label>
          <input type="radio" name="answer">
            <label for="choice-b" id="choice-b" class="choice-b" value="b">B</label>
          <input type="radio" name="answer">
            <label for="choice-c" id="choice-c" class="choice-c" value="c">C</label>
          <input type="radio" name="answer">
            <label for="choice-d" id="choice-a" class="choice-a" value="d">D</label>
      </div>
      <button id="submit">Submit</button>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/logic.js"></script>
    <script src="assets/js/questions.js"></script>
  </body>
</html>

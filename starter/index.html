<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="questions">
        <h2 id="question-title">Title</h2>
          <ol id="choices" class="choices">
            <li>
              <input type="radio" name="answer" value="a" class="selected" id="radioBtn">
              <label for="a" id="choice-a">a</label>
            </li>
            <li>
              <input type="radio" name="answer" value="b" class="selected" id="radioBtn">
              <label for="b" id="choice-b">b</label>
            </li>
            <li>
              <input type="radio" name="answer" value="c" class="selected" id="radioBtn">
              <label for="c" id="choice-c">c</label>
            </li>
            <li>
              <input type="radio" name="answer" value="d" class="selected" id="radioBtn">
              <label for="d" id="choice-d">d</label>
            </li>
          </ol>
          <button id="submit">Submit</button>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/logic.js"></script>
    <script src="assets/js/questions.js"></script>
  </body>
</html>
